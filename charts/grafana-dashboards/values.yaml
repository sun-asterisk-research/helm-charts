## @section Common parameters
##
## @param nameOverride String to partially override `common.names.fullname`
##
nameOverride: ""

## @param fullnameOverride String to fully override `common.names.fullname`
##
fullnameOverride: ""

## @param commonLabels Additional labels for dashboards
##
commonLabels: {}

## @param commonAnnotations Additional annotations for dashboards
##
commonAnnotations: {}

## @section Dashboards parameters
##
## @param defaultDashboards Dashboards included by default
##
defaultDashboards:
- kubernetes-resources
- node-exporter

## @param includeDefaultDashboards Whether to include default dashboards when extra dashboards is set
##
includeDefaultDashboards: true

## @param dashboards Extra dashboards to include
dashboards: []
# - kube-resources
# - nginx-ingress-controller
# - nginx-ingress-requests

## @param folderAnnotation Annotation to put folder name on, can be used for dashboards provisioning
##
folderAnnotation:
